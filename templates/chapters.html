{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Chapters</title>

    <!-- Bootstrap -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/main.css' %}" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://cdn.jsdelivr.net/npm/html5shiv@3.7.3/dist/html5shiv.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/respond.js@1.4.2/dest/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<div class="container">
    <div class="row m-3">
        <div class="col-md-6">
            <div class="card bg-light">
                <div class="card-header">
                    <h5 class="card-title">Chapters</h5>
                </div>
                <div class="card-body">
                    <table class="table">
                        <thead>
                        <tr>
                            <th>Chapter</th>
                            <th>Levels</th>
                        </tr>
                        </thead>
                        <tbody>
                        {% for chapter in chapters %}
                            <tr>
                                <td>
                                    <a href="{% url 'levels' chapterid=chapter.id %}">
                                        {{ chapter.chapter_name }}
                                    </a>
                                </td>
                                <td>{{ chapter.level_set.all|length }}</td>
                            </tr>
                            </a>
                        {% endfor %}

                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <!-- Enter Chapter -->
        <div class="col-md-6">
            <div class="card bg-primary p-3 text-white">
                <form method="post">
                    <div class="card-header">
                        <h5 class="card-title">Chapters Entry</h5>
                    </div>
                    <div class="card-body">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for=" chapter_name">Name</label>
                            <input type="text" id="chapter_name" name="chapter_name" class="m-3 form-control">
                        </div>

                    </div>
                    <div class="card-footer d-flex justify-content-end">
                        <button type="submit" class="btn btn-dark">Create Chapter</button>
                         <p>{{ error }}</p>
                    </div>
                </form>
            </div>
        </div>

    </div>
</div>
<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="{% static 'js/bootstrap.min.js' %}"></script>
</body>
</html>
