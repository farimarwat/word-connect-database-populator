{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Levels</title>

    <!-- Bootstrap -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://cdn.jsdelivr.net/npm/html5shiv@3.7.3/dist/html5shiv.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/respond.js@1.4.2/dest/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<div class="container">
    <h3></h3>
    <div class="row">
        <div class="col-md-6">
            <div class="card bg-light">
                <div class="card-header">
                    <h5 class="card-title">{{ level.level_letters }}'s Solutions</h5>
                </div>
                <div class="card-body">
                    <table class="table">
                        <thead>
                        <tr>
                            <th>Solution</th>
                            <th>Details</th>
                        </tr>
                        </thead>
                        <tbody>
                        {% for solution in solutions %}
                            <tr>
                                <td>
                                    {{ solution.solution_word }}
                                </td>
                            <td>
                                {{ solution.solution_details|truncatechars:50 }}
                            </td>
                            </tr>
                        {% endfor %}

                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <!-- Enter Chapter -->
        <div class="col-md-6">
            <div class="card bg-primary text-white p-3">
                <form method="post">
                    <div class="card-header">
                        <h5 class="card-title">Solution Entry</h5>
                    </div>
                    <div class="card-body">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="solution_word">Word</label>
                            <input type="text" id="solution_word" name="solution_word" class="m-3 form-control"
                                   placeholder="e.g. CUP">
                            <label for="solution_details">Dictionary Details</label>
                            <textarea id="solution_details" name="solution_details" class="m-3 form-control"></textarea>
                        </div>
                    </div>
                    <div class="card-footer d-flex justify-content-end">
                        <button type="submit" class="btn btn-dark">Create Solution</button>
                        <div class="form-group">
                            {{ error }}
                        </div>
                    </div>
                </form>
            </div>
        </div>

    </div>
</div>
<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="{% static 'js/bootstrap.min.js' %}"></script>
</body>
</html>
